<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction | PortalsBase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sites.css">
  <style>
    .construction-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }
    .construction-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.1rem;
    }
    .construction-desc {
      font-size: 1.15rem;
      color: var(--text);
      margin-bottom: 1.7rem;
    }
    .construction-actions {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .construction-actions a {
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.07rem;
      transition: background var(--transition), color var(--transition);
      box-shadow: 0 2px 8px #7c4dff22;
    }
    .construction-actions a:hover {
      background: var(--accent);
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">PortalsBase</span>
    <nav>
      <a href="index.html">Home</a>
      <a href="sites.html">Sites</a>
      <a href="apps.html">Apps</a>
      <a href="settings.html">Settings</a>
      <a href="bugs.html">Bugs</a>
      <a href="more.html">More</a>
    </nav>
    <button class="darkmode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode" tabindex="0" id="dm-toggle">
      <svg id="dm-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5"/>
        <g stroke="currentColor" stroke-width="2">
          <line x1="12" y1="2" x2="12" y2="4"/>
          <line x1="12" y1="20" x2="12" y2="22"/>
          <line x1="2" y1="12" x2="4" y2="12"/>
          <line x1="20" y1="12" x2="22" y2="12"/>
        </g>
      </svg>
    </button>
    <div class="burger" onclick="toggleNav()" aria-label="Open navigation" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <main>
    <div class="construction-container">
      <div class="construction-title">Under Construction</div>
      <div style="margin-bottom:1.2rem;">
  <!-- Construction crane Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <i class="ri-building-2-line" style="font-size:5.5rem;color:var(--primary);margin-bottom:0.5rem;"></i>
  <div style="font-size:1.1rem;color:#888;margin-bottom:0.3rem;">Work in progress</div>
      </div>
      <div class="construction-desc">This page is currently being built.<br>Please check back soon!</div>
      <div class="construction-actions">
        <a href="index.html">Go Home</a>
        <a href="sites.html">Our Sites</a>
        <a href="apps.html">Our Apps</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 PortalsBase &mdash; Your hub for everything
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy & Policy</a>
    </div>
  </footer>
  <script>
    // Mobile nav toggle
    function toggleNav() {
      document.querySelector('nav').classList.toggle('open');
    }
    function closeNav() {
      if (window.innerWidth < 801)
        document.querySelector('nav').classList.remove('open');
    }
    window.addEventListener('resize', closeNav);
    document.addEventListener('click', function(e){
      if(window.innerWidth<801 && !e.target.closest('nav') && !e.target.closest('.burger')) {
        closeNav();
      }
    });
    // Dark mode logic
    const dmToggle = document.getElementById('dm-toggle');
    const dmIcon = document.getElementById('dm-icon');
    function setTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        dmIcon.innerHTML =
          '<path d="M12 2a10 10 0 000 20c5.52 0 10-4.48 10-10a10 10 0 00-10-10z"/>';
      } else {
        document.documentElement.removeAttribute('data-theme');
        dmIcon.innerHTML =
          '<circle cx="12" cy="12" r="5"/><g stroke="currentColor" stroke-width="2"><line x1="12" y1="2" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="22"/><line x1="2" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="22" y2="12"/></g>';
      }
    }
    function detectSystemTheme() {
      if(window.localStorage.getItem('theme')) {
        return window.localStorage.getItem('theme');
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    let currentTheme = detectSystemTheme();
    setTheme(currentTheme);
    dmToggle.addEventListener('click', function() {
      currentTheme = (document.documentElement.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
      setTheme(currentTheme);
      window.localStorage.setItem('theme', currentTheme);
    });
    dmToggle.addEventListener('keydown', function(e){
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        dmToggle.click();
      }
    });
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if(!window.localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
  </script>
</body>
</html>
